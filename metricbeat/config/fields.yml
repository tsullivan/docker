- key: docker
  title: "Docker"
  description: >
    Docker stats collected from Docker.
  release: ga
  short_config: false
  fields:
    - name: docker
      type: group
      description: >
        Information and statistics about docker's running containers.
      fields:
        - name: container
          type: group
          description: >
            Docker container metrics.
          release: ga
          fields:
            - name: command
              type: keyword
              description: >
                Command that was executed in the Docker container.
            - name: created
              type: date
              description: >
                Date when the container was created.
            - name: status
              type: keyword
              description: >
                Container status.
            - name: ip_addresses
              type: ip
              description: >
                Container IP addresses.
            - name: size
              type: group
              description: >
                Container size metrics.
              fields:
                - name: root_fs
                  type: long
                  description: >
                     Total size of all the files in the container.
                - name: rw
                  type: long
                  description: >
                     Size of the files that have been created or changed since creation.
            - name: tags
              type: keyword
              description: >
                Image tags.
        - name: cpu
          type: group
          description: >
            Runtime CPU metrics.
          release: ga
          fields:
            - name: kernel.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in kernel space.
            - name: kernel.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in kernel space normalized by the number of CPU cores.
            - name: kernel.ticks
              type: long
              description: >
                CPU ticks in kernel space.
            - name: system.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of total CPU time in the system.
            - name: system.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of total CPU time in the system normalized by the number of CPU cores.
            - name: system.ticks
              type: long
              description: >
                CPU system ticks.
            - name: user.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in user space.
            - name: user.norm.pct
              type: scaled_float
              format: percent
              description: >
                Percentage of time in user space normalized by the number of CPU cores.
            - name: user.ticks
              type: long
              description: >
                CPU ticks in user space.
            - name: total.pct
              type: scaled_float
              format: percent
              description: >
                Total CPU usage.
            - name: total.norm.pct
              type: scaled_float
              format: percent
              description: >
                Total CPU usage normalized by the number of CPU cores.
            - name: core.*.pct
              type: object
              object_type: scaled_float
              format: percent
              description: >
                Percentage of CPU time in this core.
            - name: core.*.norm.pct
              type: object
              object_type: scaled_float
              format: percent
              description: >
                Percentage of CPU time in this core, normalized by the number of CPU cores.
            - name: core.*.ticks
              type: object
              object_type: long
              description: >
                Number of CPU ticks in this core.
        - name: diskio
          type: group
          description: >
            Disk I/O metrics.
          release: ga
          fields:
            - name: read
              type: group
              description: >
                Accumulated reads during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of reads during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes read during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current reads per second
            - name: reads
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of current reads per second
            - name: write
              type: group
              description: >
                Accumulated writes during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of writes during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes written during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current writes per second
            - name: writes
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of current writes per second
            - name: summary
              type: group
              description: >
                Accumulated reads and writes during the life of the container
              fields:
                - name: ops
                  type: long
                  description: >
                    Number of I/O operations during the life of the container
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Bytes read and written during the life of the container
                - name: rate
                  type: long
                  description: >
                    Number of current operations per second
            - name: total
              type: scaled_float
              deprecated: 6.4
              description: >
                Number of reads and writes per second
        - name: event
          type: group
          description: >
            Docker event
          release: ga
          fields:
            - name: status
              type: keyword
              description: >
                Event status
            - name: id
              type: keyword
              description: >
                Event id when available
            - name: from
              type: keyword
              description: >
                Event source
            - name: type
              type: keyword
              description: >
                The type of object emitting the event
            - name: action
              type: keyword
              description: >
                The type of event
            - name: actor
              type: group
              description: >
                Actor
              fields:
                - name: id
                  type: keyword
                  description: >
                    The ID of the object emitting the event
                - name: attributes
                  type: object
                  object_type: keyword
                  description: >
                    Various key/value attributes of the object, depending on its type
        - name: healthcheck
          type: group
          description: >
            Docker healthcheck metrics.
        
            Healthcheck data will only be available from docker containers where the
            docker `HEALTHCHECK` instruction has been used to build the docker image.
          release: ga
          fields:
            - name: failingstreak
              type: integer
              description: >
                concurent failed check
            - name: status
              type: keyword
              description: >
                Healthcheck status code
            - name: event
              type: group
              description: >
                event fields.
              fields:
                - name: end_date
                  type: date
                  description: >
                    Healthcheck end date
                - name: start_date
                  type: date
                  description: >
                    Healthcheck start date
                - name: output
                  type: keyword
                  description: >
                    Healthcheck output
                - name: exit_code
                  type: integer
                  description: >
                    Healthcheck status code
        - name: image
          type: group
          description: >
            Docker image metrics.
          release: ga
          fields:
            - name: id
              type: group
              description: >
                The image layers identifier.
              fields:
                - name: current
                  type: keyword
                  description: >
                     Unique image identifier given upon its creation.
                - name: parent
                  type: keyword
                  description: >
                     Identifier of the image, if it exists, from which the current image directly descends.
            - name: created
              type: date
              description: >
                Date and time when the image was created.
            - name: size
              type: group
              description: >
                Image size layers.
              fields:
                - name: virtual
                  type: long
                  description: >
                     Size of the image.
                - name: regular
                  type: long
                  description: >
                     Total size of the all cached images associated to the current image.
        
            - name: labels
              type: object
              object_type: keyword
              description: >
                Image labels.
        
            - name: tags
              type: keyword
              description: >
                Image tags.
        - name: info
          type: group
          description: >
            Info metrics based on https://docs.docker.com/engine/reference/api/docker_remote_api_v1.24/#/display-system-wide-information.
          release: ga
          fields:
            - name: containers
              type: group
              description: >
                Overall container stats.
              fields:
                - name: paused
                  type: long
                  description: >
                    Total number of paused containers.
                - name: running
                  type: long
                  description: >
                    Total number of running containers.
                - name: stopped
                  type: long
                  description: >
                    Total number of stopped containers.
                - name: total
                  type: long
                  description: >
                    Total number of existing containers.
            - name: id
              type: keyword
              description: >
                Unique Docker host identifier.
        
            - name: images
              type: long
              description: >
                Total number of existing images.
        - name: memory
          type: group
          description: >
            Memory metrics.
          release: ga
          fields:
            - name: stats.*
              type: object
              object_type: long
              object_type_mapping_type: "*"
              description: >
                Raw memory stats from the cgroups memory.stat interface
            - name: commit
              type: group
              description: >
                Committed bytes on Windows
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total bytes
                - name: peak
                  type: long
                  format: bytes
                  description: >
                    Peak committed bytes on Windows
            - name: private_working_set.total
              type: long
              format: bytes
              description: >
                private working sets on Windows
            - name: fail.count
              type: scaled_float
              description: >
                Fail counter.
            - name: limit
              type: long
              format: bytes
              description: >
                Memory limit.
            - name: rss
              type: group
              description: >
                RSS memory stats.
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total memory resident set size.
                - name: pct
                  type: scaled_float
                  format: percent
                  description: >
                    Memory resident set size percentage.
            - name: usage
              type: group
              description: >
                Usage memory stats.
              fields:
                - name: max
                  type: long
                  format: bytes
                  description: >
                    Max memory usage.
                - name: pct
                  type: scaled_float
                  format: percent
                  description: >
                    Memory usage percentage.
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total memory usage.
        
        - name: network
          type: group
          description: >
            Network metrics.
          release: ga
          fields:
        
            - name: interface
              type: keyword
              description: >
                Network interface name.
            - name: in
              type: group
              deprecated: 6.4
              description: >
                Incoming network stats per second.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of incoming bytes.
                - name: dropped
                  type: scaled_float
                  description: >
                    Total number of dropped incoming packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on incoming packets.
                - name: packets
                  type: long
                  description: >
                    Total number of incoming packets.
            - name: out
              type: group
              deprecated: 6.4
              description: >
                Outgoing network stats per second.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of outgoing bytes.
                - name: dropped
                  type: scaled_float
                  description: >
                    Total number of dropped outgoing packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on outgoing packets.
                - name: packets
                  type: long
                  description: >
                    Total number of outgoing packets.
            - name: inbound
              type: group
              description: >
                Incoming network stats since the container started.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of incoming bytes.
                - name: dropped
                  type: long
                  description: >
                    Total number of dropped incoming packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on incoming packets.
                - name: packets
                  type: long
                  description: >
                    Total number of incoming packets.
            - name: outbound
              type: group
              description: >
                Outgoing network stats since the container started.
              fields:
                - name: bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of outgoing bytes.
                - name: dropped
                  type: long
                  description: >
                    Total number of dropped outgoing packets.
                - name: errors
                  type: long
                  description: >
                    Total errors on outgoing packets.
                - name: packets
                  type: long
                  description: >
                    Total number of outgoing packets.
- key: elasticsearch
